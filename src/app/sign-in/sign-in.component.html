<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="login-h3">Sign In</h3>
      <div class="formGroup">
        <input type="text" class="formControl form-control rounded-3" placeholder="Email" #userName required>
      </div>
      <div class="formGroup">
        <input type="password" class="formControl form-control rounded-3" placeholder="Password" #userPassword required>
      </div>
      <div class="formGroup">
        <input type="button" class="btn btnPrimary w-100 mb-2 btn btn-lg rounded-3 btn-primary" value="Log in" (click)="authenticationService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <div class="forgotPassword">
        <span  routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect"routerLink="/sign-up"> Sign Up</span></span>
    </div>
  </div>
</div>
